<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>قرآنی تلاش</title>
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      padding: 20px;
      background-color: #f9f9f9;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: white;
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 3px rgba(0,0,0,0.1);
    }

    li:hover {
      background-color: #eef;
    }

    mark {
      background-color: yellow;
      font-weight: bold;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
      text-align: right;
      direction: rtl;
    }

    #popupText {
      font-size: 20px;
      line-height: 1.6;
      margin: 15px 0;
    }

    button {
      margin: 5px 5px 0 0;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <h1>قرآنی تلاش</h1>
  <input type="text" id="searchBox" placeholder="لفظ درج کریں">
  <ul id="suggestionsList"></ul>
  <p id="resultCount"></p>
  <ul id="referenceList"></ul>

  <!-- Popup Elements -->
  <div id="overlay"></div>
  <div id="popup">
